<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- fontawesome and Google fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets//css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron sticky-top bg-white">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead d-none d-sm-block">A simple calendar app for scheduling your work day</p>
    <p id="currentDateTime" class="lead"> </p>
  </header>
  <div class="container justify-content-center">

    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="09">
        <p>9:00 am</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="9am" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="10">
        <p>10:00 am</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="10am" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="11">
        <p>11:00 am</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="11am" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="12">
        <p>12:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="12pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="13">
        <p>1:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="1pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="14">
        <p>2:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="2pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="15">
        <p>3:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="3pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="16">
        <p>4:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="4pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="17">
        <p>5:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-dark" placeholder="Schedule input"></textarea>
      <button type="button" title="5pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"> </button>
    </div>

    <div class="row time-block">
      <div class="hour col-3 scheduleHours" id="18">
        <p>6:00 pm</p>
      </div>
      <textarea class="taskText form-label col-7 border-top border-bottom border-dark"
        placeholder="Schedule input"></textarea>
      <button type="button" title="6pm" class="saveBtn col-2 pt-2 fa-solid fa-floppy-disk fa-3x"></button>
    </div>

  </div>
  <br>
  <div class="my-3"></div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
